<div class="album">
  <div class="album__image">
    <img class="album__thumbnail" src="{{album.thumbnailUrl}}" />
  </div>
  <div class="album__content">
    <h4 class="album__title" >{{album.title}}</h4>
    <p class="album__url" >Url: {{album.url}}</p>
    <button class="album__button" routerLink="/details">Detalhes</button>
  </div>
</div>
